<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP 인증 코드</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #f5f5f5;" cellpadding="0" cellspacing="0">
        <tr>
            <td style="padding: 40px 20px;" align="center">
                <!-- Main Container -->
                <table role="presentation" style="width: 100%; max-width: 600px; border-collapse: collapse; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);" cellpadding="0" cellspacing="0">
                    
                    <!-- Logo Section -->
                    <tr>
                        <td style="padding: 48px 40px 24px 40px;" align="center">
                            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 8px; overflow: hidden;">
                                <!-- 로고를 여기에 넣으세요 logo.png -->
                                <img src="YOUR_LOGO_URL_HERE" alt="로고" style="width: 100%; height: 100%; display: block; object-fit: cover;" />
                            </div>
                        </td>
                    </tr>

                    <!-- Header Text -->
                    <tr>
                        <td style="padding: 0 40px 32px 40px;" align="center">
                            <h1 style="margin: 0; font-size: 28px; font-weight: 700; color: #1a1a1a; line-height: 1.3;">
                                인증 코드가 도착했습니다
                            </h1>
                            <p style="margin: 12px 0 0 0; font-size: 16px; color: #666666; line-height: 1.5;">
                                아래의 4자리 코드를 입력하여 인증을 완료해주세요
                            </p>
                        </td>
                    </tr>

                    <!-- OTP Code -->
                    <tr>
                        <td style="padding: 0 40px 40px 40px;" align="center">
                            <div style="font-size: 48px; font-weight: 700; color: #1c2a5a; letter-spacing: 12px; font-family: 'Courier New', Courier, monospace;">
                                1234
                            </div>
                        </td>
                    </tr>

                    <!-- Info Section -->
                    <tr>
                        <td style="padding: 0 40px 40px 40px;">
                            <table role="presentation" style="width: 100%; border-collapse: collapse;" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td>
                                        <p style="margin: 0 0 10px 0; font-size: 14px; color: #6c757d; line-height: 1.6; text-align: center;">
                                            ⏱️ 이 코드는 발송 후 3분간 유효합니다.
                                        </p>
                                        <p style="margin: 0; font-size: 14px; color: #6c757d; line-height: 1.6; text-align: center;">
                                            🔒 인증 코드는 타인과 공유하지 마세요.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Warning Section -->
                    <tr>
                        <td style="padding: 0 40px 48px 40px;" align="center">
                            <p style="margin: 0; font-size: 13px; color: #868e96; line-height: 1.6;">
                                본인이 요청하지 않은 인증 코드라면 이 이메일을 무시하세요.<br/>
                                문제가 지속되면 고객센터로 문의해주시기 바랍니다.
                            </p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 32px 40px; background-color: #f8f9fa; border-top: 1px solid #e9ecef; border-radius: 0 0 16px 16px;" align="center">
                            <p style="margin: 0 0 8px 0; font-size: 14px; color: #495057; font-weight: 600;">
                                galaxyaippt
                            </p>
                            <p style="margin: 0; font-size: 12px; color: #868e96; line-height: 1.5;">
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
